<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/uaneto-tema.css" th:href="@{/css/uaneto-tema.css}">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Uaneto</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <img th:src="@{/img/img.jpeg}" src="../static/img/img.jpeg" width="auto" height="40"
                 class="d-inline-block align-top" alt=""/>

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/register}" href="/register">register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <section class="jumbotron">
        <div class="container">
            <h1 class="text-center">Produtos on-shop</h1>
            <p class="text-center">Lorem ipsum dolor emet aset</p>
            <form class="input-group">
                <input type="search" class="form-control" placeholder="Encontre o que você procura...">
                <span class="input-group-btn">
                        <button class="btn btn-primary">Search</button>
                    </span>
            </form>
        </div>
    </section>
</main>
<section class="container">
    <h2 class="text-center">
        Vendas seguras, rápidas e na hora
    </h2>
    <div class="container" style="margin: 20px 0">
        <div class="row">
            <div class="col-sm-3">
                <h4>Categories</h4>
                <ul class="list-group">
                    <a th:href="@{/shop}">
                        <li class="list-group-item">All Products</li>
                    </a>
                    <a href="" th:each="category, iStat: ${categories}"
                       th:href="@{/shop/category/{id}(id=${category.id})}">
                        <li class="list-group-item" th:text="${category.name}"></li>
                    </a>

                </ul>
            </div>
            <div class="col-sm-9">
                <div class="card" style="margin: 20px 0" th:each="product : ${products}">
                    <div class="row no-gutters">
                        <div class="col-sm-5 d-flex justify-content-center">
                            <img class="" height="150px" width="150px"
                                 th:src="@{${'/productImages/'+product.imageName}}" alt="">
                        </div>
                        <div class="col-sm-7 d-flex justify-content-center">
                            <div class="card-body">
                                <h5 class="card-text" th:text="${product.name}"></h5>
                                <h4><span th:text="${product.price}"></span></h4>
                                <p th:text="${product.description}">Suresh Dasari is a founder and technical le</p>
                                <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}"
                                   class="btn btn-primary">View Product</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
