<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/uaneto-tema.css" th:href="@{/css/uaneto-tema.css}">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Uaneto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img th:src="@{/img/img.jpeg}" src="../static/img/img.jpeg" width="auto" height="40"
                    class="d-inline-block align-top" alt="" />

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}" href="#">home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/login}" href="#">login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/register}" href="#">register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="col-sm-6">
                <h3 style="margin: 20px 0;">Crie uma conta agora</h3>
                <p>Por favor preencha os dados para o registro</p>
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label>Nome </label>
                        <input type="text" class="form-control form-control-sm" name="name" required autofocus
                            placeholder="Nome completo" />
                    </div>
                    <div>
                        <label>Usuário</label> <input type="text" class="form-control" name="username" required
                            autofocus placeholder="usuário" />
                    </div>
                    <div class="form-group">
                        <label>Email</label> <input type="email" class="form-control" name="email" required autofocus
                            placeholder="e-mail" />
                    </div>
                    <div class="form-group">
                        <label>Telemóvel</label> <input type="text" class="form-control" name="phone" required autofocus
                            placeholder="telemóvel" />
                    </div>
                    <div class="form-group">
                        <label>Password</label> <input type="password" class="form-control" name="password" required
                            autofocus placeholder="password" />
                    </div>
                    <div class="form-group">
                        <select name="role" class="form-control" id="role">
                            <option value=""></option>
                            <option value="BUYER">Comprador</option>
                            <option value="SELLER">Vendedor</option>
                            <option value="SUPPLIER">Fornecedor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registar</button>
                </form>
            </div>
        </div>
    </section>
    <div th:if="${success}">
        O usuário
        <span th:text="${username}"></span> foi registado com sucesso!
    </div>

</body>

</html>
